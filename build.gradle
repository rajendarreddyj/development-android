// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        jcenter()
        // Gradle 4.1 and higher include support for Google's Maven repo using
        // the google() method. And you need to include this repo to download
        // Android plugin 3.0.0 or higher.
        google()
    }
}
buildscript {
    repositories {
        jcenter()
        google()
    }
    ext{
        // sdk and tools
        minSdkVersion = 19
        targetSdkVersion = 27
        compileSdkVersion = 27
        // https://developer.android.com/studio/releases/build-tools.html
        buildToolsVersion = '27.0.3'

        // android dependencies versions
        // https://developer.android.com/topic/libraries/support-library/revisions.html
        supportLibraryVersion = '27.1.0'
        // https://developers.google.com/android/guides/releases
        // https://firebase.google.com/docs/android/setup
        playServicesVersion = '11.4.2'
        // https://developer.android.com/studio/releases/gradle-plugin.html
        gradleAndroidPluginVersion='3.1.0'
        // https://developers.google.com/android/guides/google-services-plugin
        googleServicesPluginVersion='3.2.1'
        constraintLayoutVersion="1.0.2"

        //Other Jar dependencies
        junitVersion = '4.12'
        powerMockito = '1.6.2'
        hamcrestVersion = '1.3'
        runnerVersion = '1.0.1'
        rulesVersion = '1.0.1'
        espressoVersion = '3.0.1'
        guavaVersion = '24.1-android'

    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleAndroidPluginVersion"
        classpath "com.google.gms:google-services:$googleServicesPluginVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        //Heare are examples that can go in child ones
        // support libraries
        //implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
        //implementation "com.android.support:design:$rootProject.ext.supportLibraryVersion"
        //implementation "com.android.support:percent:$rootProject.ext.supportLibraryVersion"
        //implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
        //implementation "com.android.support:gridlayout-v7:$rootProject.ext.supportLibraryVersion"

        //play services
        //implementation "com.google.android.gms:play-services-location:$rootProject.ext.playServicesVersion"
        //implementation "com.google.android.gms:play-services-gcm:$rootProject.ext.playServicesVersion"
        //implementation "com.google.firebase:firebase-auth:$rootProject.ext.playServicesVersion"

        //testImplementation "junit:junit:$rootProject.ext.junitVersion"
        //androidTestImplementation "com.android.support.test:runner:$rootProject.ext.runnerVersion"
        //androidTestImplementation "com.android.support.test:rules:$rootProject.ext.rulesVersion"
        //androidTestImplementation "com.android.support.test.espresso:espresso-core:$rootProject.ext.espressoVersion"
    }

}